<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="container">

    <div class="card">

      <img src="images/image-equilibrium.jpg" class="profile" alt="#">

      <div class="text">

      <h4 class="title">Equilibrium #3429</h4>

      <p class="subtitle"> Equilibrium collection promotes balance and calm.</p>

      <div class="numbers">
      <p class="eth"><img src="images/icon-ethereum.svg" alt="#" id="ethimg">&nbsp;&nbsp;0.041 ETH</p>
      <p class="days"><img src="images/icon-clock.svg" alt="#" id="daysimg">&nbsp;&nbsp;3 days left</p>
      </div>
      <br>

      <hr>

      <div class="bottom">
        <div class="profilepicture"><img src="images/image-avatar.png" alt="#" class="profilepicture"></div>
        <div class="name"><p><span>Creation of</span> Jules Wyvern</p></div>
      </div>

      </div>

    </div>  

  </section>

  <div class="attribution">
    Challenge by Frontend Mentor.
    Coded by <a href="#">Gabriel Luizon</a>.
  </div>
</body>

</html>
